{{ define "main" }}

{{ range  sort (where .Site.RegularPages "Section" "post") "Date" "desc" }}
<div class="entry-overview">
    <span class="date">{{ time.Format "2006, Jan 02" .Date }}</span>

    {{ $description := .Params.description }}
    <div class="detail">
        <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <span>{{ $description | default .Content | safeHTML | truncate 100 }}</span>
    </div>
</div>
{{ end }}

{{ end }}
